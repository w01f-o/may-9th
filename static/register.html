<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Регистрация</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="row header__row">
          <div class="col-4">
            <a class="header__logo" href="/">
              <img src="/assets/images/logo.png" alt="Logo" />
            </a>
          </div>
          <div class="col-8">
            <div class="burger">
              <button class="burger__button">
                <span></span><span></span><span></span>
              </button>
              <div class="burger__menu">
                <nav class="nav">
                  <ul class="nav__list">
                    <li class="nav__item">
                      <a href="/promotions" class="nav__link">Акции</a>
                    </li>
                    <li class="nav__item">
                      <a href="/movies" class="nav__link">Фильмы</a>
                    </li>
                    <li class="nav__item">
                      <a href="/quiz" class="nav__link">Опрос</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="/promotions" class="nav__link">Акции</a>
                </li>
                <li class="nav__item">
                  <a href="/movies" class="nav__link">Фильмы</a>
                </li>
                <li class="nav__item">
                  <a href="/quiz" class="nav__link">Опрос</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="auth">
        <div class="container auth__container">
          <div class="row auth__row">
            <div class="col-12">
              <h1 class="auth__title">Регистрация</h1>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 col=12">
              <form class="auth__form">
                <input
                  type="email"
                  placeholder="Email"
                  class="input_primary"
                  name="email"
                  required
                />
                <input
                  type="text"
                  placeholder="Имя"
                  class="input_primary"
                  name="name"
                  required
                />
                <input
                  type="password"
                  placeholder="Пароль"
                  class="input_primary"
                  name="password"
                  required
                />
                <div class="auth__form-row">
                  <label>Пол:</label>
                  <label for="male">
                    Мужской
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      value="MALE"
                      required
                    />
                  </label>
                  <label for="female">
                    Женский
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="FEMALE"
                      required
                    />
                  </label>
                </div>
                <label>Уже есть аккаунт? <a href="/login">Войти</a></label>
                <button class="button_primary">Зарегистрироваться</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row footer__row">
          <div class="col-lg-3 col-4">
            <a href="/" class="footer__logo">
              <img src="/assets/images/logo.png" alt="Logo" />
            </a>
          </div>
          <div class="col-lg-2 col-4">
            <nav class="footer__nav">
              <ul class="footer__nav-list">
                <li class="footer__nav-item">
                  <a href="/" class="footer__nav-link">Главная</a>
                </li>
                <li class="footer__nav-item">
                  <a href="/promotions" class="footer__nav-link">Акции</a>
                </li>
                <li class="footer__nav-item">
                  <a href="/movies" class="footer__nav-link">Фильмы</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-2 col-4">
            <nav class="footer__nav">
              <ul class="footer__nav-list">
                <li class="footer__nav-item">
                  <a href="/profile" class="footer__nav-link">Профиль</a>
                </li>
                <li class="footer__nav-item">
                  <a href="/quiz" class="footer__nav-link">Опрос</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <script src="/scripts/libs/toastify.js"></script>
    <script src="/scripts/libs/axios.min.js"></script>
    <script src="/scripts/index.js" type="module"></script>
    <script src="/scripts/pages/auth.page.js" type="module"></script>
  </body>
</html>
